        <div class="container">
			<div class="row">
				<main class="col-md-12">
                    <h3>Add Employees</h3>
                    <form method="POST" action="/employee/add">
                        <fieldset>
                            <legend>Personal Information</legend>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Employee Name:</label>
                                        <input class="form-control"  name="firstName" type="text" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Jobdescript:</label>
                                        <input class="form-control" name="Jobscription" type="textarea"  />
                                    </div>
                                </div>
                            </div>
 
                            <fieldset>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Contract:</label><br />
                                        <label class="checkbox-inline">
                                            <input type="radio" value="Contract" name="status" /> Full Time
                                        </label>
                                     </div>
                                </div>
                            </div>
                         </fieldset>
                    
                        <hr />
                    
                        <input type="submit" class="btn btn-primary float-right" value="Add Employee" /><br /><br /><br />
                    </form>


				</main>

        <script>
            function isManagerFunction() {
            
              var checkBox = document.getElementById("isManager");
              
              if (checkBox.checked){
                alert(Boolean(checkBox.checked));

              } 
              else {
                document.getElementByID("isManager").value = "false";
